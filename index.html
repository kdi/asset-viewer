<!doctype html>
<html>
<head>
	<title>Asset Viewer</title>
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">

<body>

<h1>Asset Viewer</h1>

<div id="main">
	<form>
		<input type="text" name="location">
		<input  type="submit">
	</form>

	<p align="center">Example: <a href="http://cdn.kdi.co/3d/nature/trees/0001/asset.json">Dreamway Palm</a></p>
	<div class="viewer"></div>
	<label>Zoom:</label>
	<input type="range" min="0" max="100000" value="400">
</div>

</html>
